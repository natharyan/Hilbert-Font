<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>The Hilbert Typeface</title>
</head>
<body style="font-family: 'Space Mono', monospace;">
  <main>
    <div id="form-card">
      <h3>The Hilbert Typeface</h3>
      <form id="font-input" onsubmit="handleSubmit(event)">
        <label for="content">Type something here:</label>
        <input id="content" name="content"></input><br>
        <span id="char-count-message"></span><br>
        <label for="fontcolor">Font Color:</label>
        <input type="color" id="fontcolor" name="fontcolor"><br>
        <label for="bgcolor">Background Color:</label>
        <input type="color" id="bgcolor" name="bgcolor" value="#14F594"><br>
        <input type="submit" value="Render">
      </form>
    </div>
    <div id="button-card">
      <button id="black-button">Click Me</button>
    </div>
  </main>
  <script src="hilbert.js"></script>
  <script src="script.js"></script>
</body>
</html>
